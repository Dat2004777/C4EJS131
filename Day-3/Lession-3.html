<!DOCTYPE html>
<html lang="en">
<head>
    <title>Nguyễn DatJ</title>
</head>
<body>
    <!-- Personal information -->
    <Form>
        <div>
            <!-- Fisrt Name input  -->
            <label for="Fisrt Name">Fisrt Name:</label> <br>
            <input type="text" name="Fisrt Name" id="Fisrt Name"> <br>

            <!-- Last Name input -->
            <label for="Last Name">Last Name:</label> <br>
            <input type="text" name="Last Name" id="Last Name"> <br>

            <!-- Your Email input -->
            <label for="Your Email">Your Email:</label> <br>
            <input type="text" name="Your Email" id="Your Email"> <br>

            <!-- Phone Number input -->
            <label for="Phone Number">Phone Number:</label> <br>
            <input type="text" name="Phone Number" id="Phone Number"> <br>

            <!-- Gender -->
            <span>Gender:</span>
            <label for="Male">Male</label>
            <input type="radio" name="Gender">
            <label for="Female">Female</label>
            <input type="radio" name="Gender"> <br>

            <!-- Nationality -->
            <label for="Nationality">Nationality</label>
            <select name="Nationality" id="Nationality">
                <option value="Nationality">Việt Nam</option>
                <option value="Nationality">Pháp</option>
                <option value="Nationality">Mẽo</option>
                <option value="Nationality">Lào</option>
                <option value="Nationality">Cam-pu-chia</option>
                <option value="Nationality">Tàu khựa</option>
            </select> <br>

            <!-- Submit box -->
            <input type="button" value="Submit">
        </div>
    </Form>
</body>
</html>
